{% include "management/schemas/schema.html" %}
<table class="table">
    <tbody>
        <tr>
            <td>
                <input type="submit" class="btn btn-primary" value="Save" />
            </td>
        </tr>
        {% if object %}
        <tr>
            <td>
                <input
                    class="btn btn-danger"
                    type="submit"
                    value="Delete"
                    formaction="{{ url_for('delete_product', uuid=object['uuid']) }}"
                    data-modal-namespace="delete"
                    data-guard-with-modal="true"
                    data-guard-title="Delete Product?"
                    data-guard-body="Are you sure you want to delete this product?"
                    data-guard-primary-action="Product"
                    data-guard-primary-color="danger"
                />
            </td>
        </tr>
        {% endif %}
    </tbody>
</table>
